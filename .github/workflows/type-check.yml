name: Check static types

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: yarn install

      - name: Type check
        run: yarn type-check
